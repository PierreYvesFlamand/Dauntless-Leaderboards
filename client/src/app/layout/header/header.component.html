<nav id="main-header" class="main-header navbar navbar-expand navbar-{{theme}}">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link d-lg-none" data-widget="pushmenu" href="" role="button">
        <i class="fas fa-bars"></i>
      </a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" role="button" (click)="this.eventService.updateTheme(theme === 'light' ? 'dark' : 'light')"
        [title]="'Switch to ' + (theme === 'light' ? 'dark' : 'light') +  ' mode'">
        <i class="fa-solid fa-{{theme === 'light' ? 'sun' : 'moon'}}"></i>
      </a>
    </li>
  </ul>
</nav>
