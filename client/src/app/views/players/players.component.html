<div class="row">
    <div class="col-lg-3">
        <input class="form-control" placeholder="Search for a player" [(ngModel)]="playerSearchInput" (ngModelChange)="onPlayerSearch()" />
    </div>
</div>
<div class="row mt-3" *ngIf="allSlayersFormattedForList.length <= 300">
    <div class="col-12">
        <div class="card" style="border-radius: 0" style="width: max-content;">
            <div class="card-body p-0" style="width: max-content;">
                <div class="table-responsive" style="max-height: 75vh; width: max-content;">
                    <table style="width: max-content;"
                        class="table table-head-fixed table-bordered text-nowrap table-sm table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let slayer of allSlayersFormattedForList" [routerLink]="slayer.platformName" role="button">
                                <th *ngIf="slayer.platformName.toLowerCase().includes(playerSearchInput.toLowerCase())">
                                    <img class="mr-2" style="width: 2rem; margin: -0.1rem;"
                                        [src]="trialsService.getPlatformImgUrl(slayer.platform)">
                                    {{slayer.platformName}}
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
