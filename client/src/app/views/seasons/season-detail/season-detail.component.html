<div class="table-responsive" style="max-height: 75vh;">
    <table class="table table-head-fixed text-nowrap table-sm table-striped table-hover mb-0">
        <thead>
            <tr>
                <th style="width: 14px">Rank</th>
                <th>Guild</th>
                <th style="width: 100px">
                    <div class="text-center">Level</div>
                </th>
                <th style="width: 100px">
                    <div class="text-center">Time left</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let leaderboardItem of season?.leaderboard; index as i;"
                (click)="openGuildDetail(leaderboardItem.guildNameplate)" role="button">
                <td class="text-center">{{i + 1}}.</td>
                <td>{{leaderboardItem.guildName}} <span class="font-weight-light h6"
                        style="font-size: 75%;">[{{leaderboardItem.guildNameplate}}]</span>
                </td>
                <td>
                    <div class="text-center">{{leaderboardItem.level}}</div>
                </td>
                <td>
                    <div class="text-center">
                        {{convertRemainingSec(leaderboardItem.remainingSec)}}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
