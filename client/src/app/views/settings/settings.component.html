<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">General</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="m-0 d-flex justify-content-between align-items-center" for="theme" role="button">
                        <span class="flex-grow-1"><i class="fa-solid fa-moon mr-2"></i>Enable Dark Mode</span>
                        <div class="switch">
                            <input type="checkbox" id="theme" [ngModel]="theme === 'dark'" (ngModelChange)="eventService.updateTheme(theme === 'dark' ? 'light' : 'dark')">
                            <span class="slider round"></span>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-5 col-lg-8">
                            <div class="h-100 d-flex align-items-center">
                                <label class="m-0"><i class="fa-solid fa-language mr-2"></i>Language <span class="badge badge-warning ml-2">Under development</span></label>
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-4 mt-3 mt-md-0">
                            <select class="form-control" [(ngModel)]="language" (ngModelChange)="eventService.updateLanguage($event)">
                                <option value="us">🇺🇸 - English (English)</option>
                                <option value="fr">🇫🇷 - Français (French)</option>
                                <option value="de">🇩🇪 - Deutsch (German)</option>
                                <option value="jp">🇯🇵 - 日本語 (Japanese)</option>
                                <option value="es">🇪🇸 - Español (Spanish)</option>
                                <option value="it">🇮🇹 - Italiano (Italian)</option>
                                <option value="br">🇧🇷 - Português (Portuguese)</option>
                                <option value="ru">🇷🇺 - русский (Russian)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Dauntless</h3>
            </div>
            <div class="card-body">
                <p>
                    Adding your in-game name and guild tag will allow you to have your leaderboard positions highlighted.<br />
                    These inputs is only stored into your browser and isn't collected.
                </p>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-5 col-lg-8">
                            <div class="h-100 d-flex align-items-center">
                                <label class="m-0"><i class="fa-solid fa-user mr-2"></i>In-game name</label>
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-4 mt-3 mt-md-0">
                            <input class="form-control" placeholder="In-game name" [ngModel]="playerName" (ngModelChange)="eventService.updatePlayerName($event)" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-5 col-lg-8">
                            <div class="h-100 d-flex align-items-center">
                                <label class="m-0"><i class="fa-solid fa-users mr-2"></i>In-game guild tag</label>
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-4 mt-3 mt-md-0">
                            <input class="form-control" placeholder="In-game guild tag" [ngModel]="guildTag" (ngModelChange)="eventService.updateGuildTag($event)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Trials</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-5 col-lg-8">
                            <div class="h-100 d-flex align-items-center">
                                <label class="m-0"><i class="fa-solid fa-user mr-2"></i>Trial time decimals (1, 2 or 3)</label>
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-4 mt-3 mt-md-0">
                            <input class="form-control" type="number" min="1" max="3" [(ngModel)]="trialDecimals" (ngModelChange)="eventService.updateTrialDecimals($event)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
