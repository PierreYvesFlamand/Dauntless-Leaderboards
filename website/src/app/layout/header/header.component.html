<nav id="main-header" class="main-header navbar navbar-expand navbar-{{theme}}" style="height: 57px;">
    <ul class="navbar-nav">
        <li class="nav-item d-lg-none mr-2">
            <a class="nav-link" data-widget="pushmenu" href="" role="button">
                <i class="fas fa-bars"></i>
            </a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a role="button" class="btn btn-outline-secondary btn-sm" data-toggle="dropdown" aria-expanded="false">
                <div class="d-flex align-items-center">
                    <span *ngIf="me && me.player.id > 0">{{me.player.name}}</span>
                    <span class="d-none d-sm-inline ml-1">
                        <img *ngIf="me && me.guild.id > 0 && me.guild.iconFilename" style="width: 1rem; border-radius: 50%;" class="mx-1" [src]="sharedService.getImgPath(me.guild.iconFilename, 'guilds')">
                        <span *ngIf="me && me.guild.id > 0">[{{me.guild.tag}}]</span>
                    </span>
                    <i class="fa-solid fa-caret-down ml-1"></i>
                </div>
            </a>

            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="left: inherit; right: 0px; min-width: max-content !important;">
                <span class="dropdown-item dropdown-header d-sm-none" [class.d-none]="!me?.player?.name && !me?.guild?.tag">
                    <span *ngIf="me && me.player.id > 0">{{me.player.name}}</span>
                    <img *ngIf="me && me.guild.id > 0 && me.guild.iconFilename" style="width: 1rem; border-radius: 50%;" class="mx-1" [src]="sharedService.getImgPath(me.guild.iconFilename, 'guilds')">
                    <span *ngIf="me && me.guild.id > 0">[{{me.guild.tag}}]</span>
                </span>
                <div class="dropdown-divider d-sm-none" [class.d-none]="!me?.player?.name && !me?.guild?.tag"></div>

                <a *ngIf="me && me.player.id > 0" [routerLink]="'/players/' + me.player.id" class="dropdown-item">
                    <i class="fa-solid fa-user mr-2"></i> My profile
                </a>
                <a *ngIf="me && me.guild.id > 0" [routerLink]="'/guilds/' + me.guild.id" class="dropdown-item">
                    <i class="fa-solid fa-users mr-2"></i> My guild
                </a>

                <div *ngIf="(me && me.player) || (me && me.guild.id > 0)" class="dropdown-divider"></div>
                <a routerLink="/settings" class="dropdown-item">
                    <i class="fa-solid fa-gear mr-2"></i> Settings
                </a>
            </div>
        </li>
    </ul>
</nav>
